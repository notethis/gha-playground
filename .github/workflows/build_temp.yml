name: "Temp PR Workflow"

on:
  push:
    branches:
      - "main"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
      - name: Get Pull Request Number
        run: |
          git log -1 --pretty=%B >> marty-step-one.log
          cat marty-step-one.log | grep -oe '\((#\d*)\)' >> marty-step-two.log 
          sed 's/[#()]//g') marty-step-two.log >> marty-step-three.log
          cat marty-step-one.log
          cat marty-step-two.log
          cat marty-step-three.log 
          echo "Testing" 
          echo "End Testing" 
